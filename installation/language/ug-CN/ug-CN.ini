INSTL_FTP="FTP تەڭشىكى"
INSTL_FTP_DESC="<p>بەزى مۇلازىمېتىرلاردا FTP دەلىللەش ئۇچۇرىنى تەمىنلىگەندىن كېيىن ئاندىن قاچىلاشنى تاماملاشقا بولىدۇ. ئەگەر بۇ ئۇچۇرلار تەمىنلەنمەي سىزنىڭ قاچىلىشىڭىزدىن مەسىلە كۆرۈلۈپ داۋاملاشتۇغىلى بولمىسا، باش ئاپپاراتىڭىزغا بۇ ئۇچۇرلارنى چوقۇم تولدۇرۇش كېرەك ياكى ئەمەسلىكىنى تەكشۈرۈپ جەزملەشتۈرۈڭ. </p><p>بىخەتەرلىك نۇقتىسىدىن ئېيتقاندا، ئەڭ ياخشىسى !Joomla قاچىلاش مۇندەرىجىسىگە يەككە ھالدا FTP ھېسابات نومۇرى تۇرغۇزۇڭ، بۇ ھېسابات نومۇرى ئارقىلىق ھەممە بېكەتكە زىيارەت قىلغىلى بولمىسۇ. سىزنىڭ باش ئاپپارات تەمىنلىگۈچى سودىگىرىڭىز سىزگە بۇ جەھەتتە ياردەم بېرەلەيدۇ. </p><p><b>دىققەت: </b> ئەگەر سىز Windows سىستېمىسىدا Joomla، FTPئۇچۇرىنى قاچىلىغان بولسىڭىز، ئۇ ھالدا بۇلار <strong>زۆرۈر ئەمەس</strong>.</p>"
