;FTP view
INSTL_AUTOFIND_FTP_PATH="FTP பாதையைத் தன்னியக்கமாகக் கண்டுபிடி"
INSTL_FTP="FTP உருவாக்கம்"
INSTL_FTP_DESC="<p>சில சேவையகங்களில் நிறுவலை முடிக்க தாங்கள் FTP அத்தாட்சிகளைக் (Credentials) கொடுக்க வேண்டி இருக்கலாம். இந்த அத்தாட்சிகள் இல்லாமல் நிறுவலை முடிக்க தங்களுக்குப் பிரச்சினைகள் இருந்தால் தங்கள் புரவலர் சேவை வழங்குபவரிடம் (Host Service Provider) இது அவசியமானதா என சரி பார்க்கவும்.</p><p>இயலுமானால், பாதுகாப்புக் காரணங்களுக்காக Joomla! நிறுவதலுக்கு மட்டும் அணுக்கம் (Access) உள்ள மற்றும் முழு இணைய சேவையகத்துக்கும் (Web Server) அணுக்கம் அல்லாத ஒரு தனியான FTP பயனாளர் சேவைக் கணக்கை (User Account) உருவாக்குவது சாலச் சிறந்தது. இதற்கு தங்கள் விருந்தோம்பும் சேவை வழங்குபவர் தங்களுக்கு உதவி செய்யக்கூடும்.</p><p><b>கவனிக்க:</b> தாங்கள் Windows இயக்க அமைப்பில் (Operating System) நிறுவுவதாயின் FTP அடுக்கு (Layer) <strong>தேவையற்றது</strong>.</p>"
INSTL_FTP_ENABLE_LABEL="FTP அடுக்கை இயலுமைப்படுத்துக"
INSTL_FTP_HOST_LABEL="FTP புரவலர் கணினி (Host)"
INSTL_FTP_PASSWORD_LABEL="FTP கடவுச்சொல்"
INSTL_FTP_PORT_LABEL="FTP துறை (Port)"
INSTL_FTP_ROOT_LABEL="FTP வேர்ப் பாதை"
INSTL_FTP_SAVE_LABEL="FTP கடவுச்சொல்லை சேமிக்கவும்"
INSTL_FTP_TITLE="FTP உருவாக்கம் (<strong class="_QQ_"red"_QQ_"><small>விருப்பத்தேர்வு - பெரும்பாலான பயனாளர்கள் இந்தக் கட்டத்தைத் தவிர்க்கலாம் - இதற்கு &quot;அடுத்த&quot; பொத்தானை அமுக்குக</small></strong>)"
INSTL_FTP_USER_LABEL="FTP பயனாளர்பெயர்"
INSTL_VERIFY_FTP_SETTINGS="FTP அமைப்புகளை உறுதி செய்"
INSTL_FTP_SETTINGS_CORRECT="அமைப்புகள் சரி"
INSTL_FTP_USER_DESC="எச்சரிக்கை! இதனை நிரப்பாமல் இருக்க பரிந்துரைக்கப்படுகிறது; ஒவ்வொரு முறையும் தாங்கள் கோப்புகளை (Files) வேறு இடத்துக்கு மாற்றும்போது தங்கள் FTP பயனாளர்பெயரை (Username) நிரப்பவும்."
INSTL_FTP_PASSWORD_DESC="எச்சரிக்கை! இதனை நிரப்பாமல் இருக்க பரிந்துரைக்கப்படுகிறது; ஒவ்வொரு முறையும் தாங்கள் கோப்புகளை வேறு இடத்துக்கு மாற்றும்போது தங்கள் FTP கடவுச்சொல்லை (Password) நிரப்பவும்."

