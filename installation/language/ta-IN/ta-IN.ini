INSTL_NOTICEMBSTRINGOVERLOAD="PHP mbstring function overload அமைக்கப்பட்டுள்ளது. இதனைத் தங்கள் தளத்தில் <strong>php_value mbstring.func_overload 0</strong> என்ற சொற்றொடரைத் தங்கள் <code>.htaccess</code> கோப்பில் எழுதுவதின் மூலம் நிறுத்த முடியும் (turned off locally)."
INSTL_NOTICEMCRYPTNOTAVAILABLE="எச்சரிக்கை! PHP mcrypt நீட்சியானது நிறுவப்பட அல்லது இயலுமைப்படுத்தப்பட வேண்டும். இது இல்லாமல், Joomla-வின் சில அம்சங்கள் கிடைக்காது."
INSTL_NOTICEYOUCANSTILLINSTALL="<br />உருவாக்க அமைப்புகள் (Configuration Settings) இறுதியில் காட்டப்படுமாதலால், தாங்கள் நிறுவலைத் தொடரலாம். தாங்கள் குறிமுறையைத் (code) தாங்களாகவே மேலேற்ற வேண்டும். உரைப் பிரதேசத்தில் அனைத்துக் குறிமுறைகளையும் தேர்வுசெய்து, புதிய உரைக் கோப்பில் தேர்வுசெய்தக் குறிமுறையை ஒட்டுக. இந்த உரைக் கோப்பை &quot;configuration.php&quot; எனப் பெயரிட்டு அதனைத் தங்கள் தள வேர்க் (root) கோப்பகத்தில் பதிவேற்றுக."
