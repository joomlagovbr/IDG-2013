INSTL_DATABASE_PREFIX_DESC="ஒரு அட்டவணை முன்-ஒட்டை உருவாக்குக அல்லது குறிப்பிலா வகையில் உருவாக்கப்பட்டதைப் பயன்படுத்துக. <strong>இது, நான்கு அல்லது ஐந்து எண்ணெழுத்து உருக்கள் கொண்டதாகவும், கட்டாயம் அடிக்கோடுடன் முடிவதாகவும் இருத்தல் வேண்டும். தேர்ந்தெடுக்கப்பட்ட ஒட்டு ஆனது மற்ற எந்த அட்டவணையிலும் பயன்படுத்தப்படவில்லை என்பதை உறுதி செய்க</strong>."
