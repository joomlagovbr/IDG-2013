INSTL_SITE_OFFLINE_TITLE_LABEL="நிறுவல் முடிந்ததும், தள முன்-புறத்தை இணைப்பறு-நிலையில் (offline) அமைக்க. அகிலத்தள உருவாக்கம் மூலம், பிறகு, தளத்தை இணைப்பு-நிலையில் (online) அமைக்கலாம்."
INSTL_SITE_INSTALL_SAMPLE_LABEL="மாதிரித் தரவை நிறுவுக"
