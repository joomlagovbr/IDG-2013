INSTL_COMPLETE_LANGUAGE_1="Joomla! தாங்கள் விரும்பும் மொழியில் மற்றும்/அல்லது தன்னியக்க அடிப்படை பன்மொழித் தள உருவாக்கம்"
; The word 'installation' should not be translated as it is a physical folder.
INSTL_COMPLETE_LANGUAGE_DESC="installation என்று பெயரிட்ட கோப்பகத்தை நீக்குவதற்கு முன், தாங்கள் கூடுதல் மொழிகளை நிறுவலாம். தங்கள் Joomla! செயலிக்கு (Application) கூடுதல் மொழிகளை தாங்கள் சேர்க்க விரும்பினால் பின்வரும் பொத்தானைத் தேர்வுசெய்க."
INSTL_COMPLETE_LANGUAGE_DESC2="குறிப்பு: புதிய மொழிகளை பதிவிறக்கம் செய்து நிறுவ, Joomla!-வுக்கு இணைய இணைப்பு மிக அவசியம். <br/>சில சேவையக உருவாக்கங்கள் (server configurations), மொழிகளை நிறுவ Joomla!-வை அனுமதிக்காது. தங்களுக்கு இவ்வாறு இடையூறு ஏற்பட்டால், கவலைப்பட வேண்டாம்; Joomla! நிர்வாகியைப் பயன்படுத்தி, பின்னர், தாங்கள் மொழிகளை நிறுவலாம்."
; The word 'installation' should not be translated as it is a physical folder.
INSTL_COMPLETE_REMOVE_FOLDER="installation என்று பெயரிட்ட கோப்பகத்தை நீக்குக"
; The word 'installation' should not be translated as it is a physical folder.
INSTL_COMPLETE_REMOVE_INSTALLATION="தயவுசெய்து நினைவில் கொள்க: installation என்று பெயரிட்ட கோப்பகத்தை (folder) முற்றிலும் நீக்குக.<br />installation என்று பெயரிட்ட கோப்பகத்தை நீக்காதவரை தாங்கள் இதற்கு மேல் தொடர முடியாது. இது Joomla!-வின் ஒரு பாதுகாப்பு அம்சம்."
