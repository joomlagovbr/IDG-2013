INSTL_COMPLETE_LANGUAGE_DESC="ස්ථාපනය කිරීමේ ෆොල්ඩරය ඉවත් කිරීමට පෙර ඔබට අතිරෙක භාෂා ස්ථාපනය කිරීමට හැකිය. ඔබට ඔබගේ ජූම්ල! යෙදුම සඳහා අතිරේක භාෂා එකතු කිරීමට අවශ්‍ය නම් පහත බොත්තම ක්ලික් කරන්න."
INSTL_COMPLETE_LANGUAGE_DESC2="සටහන: නව භාෂා බාගතකර ස්ථාපනය කිරීම සඳහා ඔබට අන්තර්ජාල පිවිසුමක් අවශ්‍යවේ. සමහර සේවාදායක වින්‍යාස ජූම්ලා ට භාෂා ස්ථාපනයට අවසර දෙන්නේ නැත. ඔබේ ගැටළුවත් එවැන්නක් නම්, දුක් වන්න එපා. ජූම්ලා පරිපාලක භාවිතයෙන් ඒවා පසුවට ස්ථාපනය කල හැකිවේ."
INSTL_COMPLETE_REMOVE_FOLDER="ස්ථාපනය කිරීමේ ෆෝල්ඩරය ඉවත්කරන්න"
