MOD_LANGUAGES_XML_DESCRIPTION="Este módulo exibe uma lista de idiomas de conteúdo disponíveis (como definidos e publicados na aba de Conteúdo do Gerenciador de Idiomas) para alternar entre elas quando usar o Joomla! como um site multilíngüe. < br /> - -o plugin 'Sistema - Filtro de Idioma' deve estar habilitado - <br /> Ao alternar idiomas e se o item exibido na página não estiver associado a outro item, o módulo redireciona para a página inicial definida para o idioma escolhido. < br / > Caso contrário, se o parâmetro for definido para o plugin Filtro de Idioma, ele irá redirecionar para o item associado no idioma escolhido. Daí em diante, a navegação será aquele definida para o idioma. <br /> Se o plugin <strong>'Sistema - Filtro de Idioma'</strong> estiver desativado, isso pode levar a resultados inesperados. <br /> <strong>Método:</strong> < br /> 1. Clique em Idiomas de Conteúdo no Gerenciador de Idiomas e certifique-se que os idiomas a serem usados no conteúdo estão publicadas e tem um código de idioma para a URL e o prefixo para a imagem usada na exibição do módulo. <br />2. Crie uma página inicial e a defina como padrão para cada idioma de conteúdo publicado. <br />3. Depois disso, você pode atribuir um idioma para artigos, categorias, módulos, Feed de notícias, Links da Web no Joomla etc. <br /> 4. Verifique se o módulo está publicado e o plugin habilitado. <br />5. Quando usar itens associados, certifique-se que o módulo é exibido nas páginas em questão. <br /> 6. A ordem que as bandeiras e/ou nomes dos idiomas são exibidos é definida no Gerenciador de Idioma - Idiomas de Conteúdo. <br /> <br /> Se este módulo for publicado, é sugerido publicar também o módulo Estado de Multi-Idioma no Administrador."

