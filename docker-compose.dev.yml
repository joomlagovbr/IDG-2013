  php:
    container_name: joomlagov_php
    build:
      context: .
      dockerfile: ./.docker/php/Dockerfile
    ports:
      - '80:80'
    volumes:
      - .docker/php/configuration.php:/docker-entrypoint.d/configuration.php
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      JOOMLA_DB_HOST: ${MYSQL_HOST}
      JOOMLA_DB_USER: ${MYSQL_USER}
      JOOMLA_DB_PASSWORD: ${MYSQL_PASSWORD}
      JOOMLA_DB_NAME: ${MYSQL_DATABASE}
      JOOMLA_DB_PREFIX: ${MYSQL_TABLE_PREFIX}

  db:
    container_name: joomlagov_db
    image: mariadb:10
    restart: always
    environment:
      environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
