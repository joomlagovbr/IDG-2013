COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Prepare-se para a próxima versão principal do Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>A partir do Joomla! 4.0 aumentamos os requisitos mínimos de servidor. Se você está vendo esta mensagem, sua configuração atual não atende esses novos requisitos mínimos.</p><p>Os <a href="_QQ_"https://developer.joomla.org/news/704-looking-forward-with-joomla-4.html"_QQ_">requisitos <strong>mínimos</strong></a> são os seguintes:</p><ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL <strong>não</strong> será suportado</li><li>MySQL usando a extensão PHP legada `ext/mysql` <strong>não</strong> será suportado, em vez disso deve ser usado o driver MySQLi ou \"MySQL (PDO)\"</li><li>PostgreSQL usando a extensão PHP `ext/pgsql` <strong>não</strong> será suportado, em seu lugar deve ser usado o driver \"PostgreSQL (PDO)\"</li></ul><p>Entre em contato com seu provedor de hospedagem para perguntar como atender esses requisitos de servidor - normalmente são alterações bem simples. Quando esses novos requisitos forem atendidos, esta mensagem não será mais exibida.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Parece que existem problemas com suas configurações multi-idiomas"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Desde o Joomla 3.4.0, você pode ter problemas com o plugin Sistema - Filtro de Idioma no seu site. Para resolver, abra o <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Gerenciador de Idiomas</a> e salve cada conteúdo de idioma manualmente para ter certeza que um Nível de Acesso seja salvo."
