COM_CPANEL_MSG_PHPVERSION_BODY="Desde o Joomla 3.3, a versão do PHP que este site usa não mais será suportada. Joomla! 3.3 requer, pelo menos, <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">a versão 5.3.10 do PHP para oferecer mais recursos de segurança a seus usuários</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Sua versão do PHP não será suportada no Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Atualização do robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="Uma alteração nos arquivos robots.txt padrão do foi feita no Joomla 3.3 para permitir ao Google acessar por padrão os arquivos de mídia e temas para melhorar o SEO. Esta alteração não é aplicada automaticamente em atualizações e recomenda-se aos usuários revisar as alterações no arquivo robots.txt.dist e implementar essas mudanças em seu próprio arquivo robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>A partir do Joomla! 3.5 um plugin de estatísticas envia dados anônimos para o Projeto Joomla. Ele manda somente a versão do Joomla, a versão do PHP, o tipo e a versão do banco de dados e o sistema operacional do servidor.</p><p>Esses dados são coletados para assegurar que as próximas versões do Joomla possam aproveitar os recursos mais recentes do PHP e dos bancos de dados sem afetar um número significativo de usuários. Essa demanda tornou-se clara quando o requisito mínimo de versão 5.3.10 do PHP foi exigida quando o Joomla! 3.3 implementou as senhas Bcrypt, mais seguras.</p><p>No interesse de transparência total e ajuda aos desenvolvedores, <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">estes dados estão disponíveis para todos</a>. Uma API e gráficos mostram as versões do Joomla, versões do PHP e bancos de dados em uso.</p><p>Você pode optar por não fornecer estas informações ao Projeto Joomla, desativando o plugin Sistema - Estatísticas do Joomla!</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Coleta de Estatísticas no Joomla"
COM_CPANEL_MSG_UPDATEDEFAULTSETTINGS_BODY="<p>Como parte da revisão da nossa equipe de segurança, fizemos algumas alterações nas configurações padrão em uma nova instalação do Joomla. Como essas alterações são aplicadas somente a novas instalações, é altamente recomendável que as avalie e atualize seu site.</p><p>As configurações alteradas são:</p><ul><li>Configuração Global > Filtros de Texto: O grupo de usuários padrão de \"Administrator\" foi alterado de \"Sem Filtros\" para \"Lista Negra Padrão\"</li><li>Usuários > Enviar senha: a opção de enviar para o usuário sua senha em texto simples quando uma conta é criada, como padrão, está desativada por padrão.</li><li>Gerenciador de Mídias: arquivos Flash (extensão \"swf\" e tipo MIME \"application/x-shockwave-flash\") não podem ser carregados</li><li>Artigos > Mostrar Email: a opção para mostrar um ícone de e-mail com artigos, por padrão, está desativada por padrão</li></ul><p>Criamos uma <a href=\"https://docs.joomla.org/Special:MyLanguage/J3.x:Joomla_3.8.8_notes_about_the_changed_default_settings\">página de documentação específica</a> explicando essas alterações.</p>"
