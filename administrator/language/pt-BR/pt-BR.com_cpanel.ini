COM_CPANEL_MSG_ADDNOSNIFF_BODY="<p>Joomla agora vem com camadas de segurança adicionais nos arquivos htaccess.txt e web.config.txt padrão. Estas camadas desativam o recurso MIME-type sniffing nos navegadores. O sniffing leva a vetores de ataque específico, onde scripts em formatos de arquivo normalmente inofensivos (como imagens), são executados, levando a vulnerabilidades em scripts entre sites.</p><p>A equipe de segurança recomenda fazer as mudanças necessárias manualmente nos arquivos .htaccess ou web.config existentes, pois esses não podem ser atualizados automaticamente.</p><p><strong>Alterações no .htaccess</strong><br />Inclua as seguintes linhas antes de \"## Mod_rewrite in use.\":</p><pre>&lt;IfModule mod_headers.c&gt;\nHeader always set X-Content-Type-Options \"nosniff\"\n&lt;/IfModule&gt;</pre><p><strong>Alteração no web.config</strong><br />Inclua as seguintes linhas logo após \"&lt;/rewrite&gt;\":</p><pre>&lt;httpProtocol&gt;\n  &lt;customHeaders&gt;\n    &lt;add name=\"X-Content-Type-Options\" value=\"nosniff\" /&gt;\n  &lt;/customHeaders&gt;\n&lt;/httpProtocol&gt;</pre>"
COM_CPANEL_MSG_ADDNOSNIFF_TITLE="Atualização de segurança .htaccess e web.config"
