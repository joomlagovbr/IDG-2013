CONFIG_UPLOADKICKSTART_DESCRIPTION="When checked a copy of Akeeba Kickstart Professional will be uploaded to the remote storage specified in the Post-processing Engine above (except for the None and Email engines). This makes sense when using FTP or SFTP to transfer your site to a different server: both your backup archive and Kickstart, used to extract it, will be uploaded to your remote server. After the backup is complete you can just launch Kickstart on the remote site and proceed with its restoration. So simple!"

