CONFIG_ADVANCED_SBBLF_LABEL="Disable step break before large files"
CONFIG_ADVANCED_SBBLF_DESC="Akeeba Backup will break the processing step before archiving a large file. When you enable this option, Akeeba Backup will work faster. However, this may result to timeout or Internal Server errors."
CONFIG_ADVANCED_SBALF_LABEL="Disable step break after large files"
CONFIG_ADVANCED_SBALF_DESC="Akeeba Backup will break the processing step after archiving a large file. When you enable this option, Akeeba Backup will work faster. However, this may result to timeout or Internal Server errors."
CONFIG_ADVANCED_SBPA_LABEL="Disable proactive step breaking"
CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup will break the processing step if it thinks that it will run out of time before it archives a file. This calculation is not entirely accurate and may result in slower backups. When you enable this option, Akeeba Backup will work faster. However, this may result to timeout or Internal Server errors."
CONFIG_ADVANCED_SBBD_LABEL="Disable step break between domains"
CONFIG_ADVANCED_SBBD_DESC="Akeeba Backup will break the processing step whenever it starts working on a new domain. This improves the verbosity of the process, but it extends the backup time by 10-20 seconds. When you enable this option, Akeeba Backup will work faster. However, you might experience a jumpy behaviour in the steps reported on the backup page."
CONFIG_ADVANCED_SBPP_LABEL="Disable step break in finalization"
CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup will break the processing step between sub-steps of the backup finalization and post-processing. This can add about 10 seconds to the overall backup time. When you enable this option, Akeeba Backup will work faster. However, this may result to timeout or Internal Server errors."
CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Set an infinite PHP time limit"
CONFIG_ADVANCED_SETTIMELIMIT_DESC="If your server doesn't run PHP in Safe Mode and supports set_time_limit(), Akeeba Backup will attempt to set an infinite PHP maximum execution time to work around potential timeout issues"

CONFIG_SIZEQUOTA_VALUE_DESCRIPTION="If the total size of backup archives taken with the current profile exceeds this limit, the oldest backups will be deleted from the server.<br/><br/><b>Tip</b>: Select Custom and type in your desired value if it's not on the list."
CONFIG_COUNTQUOTA_VALUE_DESCRIPTION="Akeeba Backup will erase old backup files if they are more than the limit defined in this setting. Multi-part backups are considered as <i>one</i> file!<br/><br/><b>Tip</b>: Select Custom and type in your desired value if it's not on the list."
CONFIG_MINEXECTIME_DESCRIPTION="Each Akeeba Backup step will last <i>at least</i> as long as defined here. This is required to work around anti-DoS security solutions. If you get 403 Forbidden or AJAX errors, please increase this setting. Setting it to 0 disables this feature.<br/><br/><b>Tip</b>: Select Custom and type in your desired value if it's not on the list."
CONFIG_MAXEXECTIME_DESCRIPTION="Each Akeeba Backup step will last <i>at most</i> as long as defined here. Use a value lower than your PHP maximum execution time. Usually, setting this to 10 seconds is adequate, except on very restrictive hosts.<b>Tip</b>: Select Custom and type in your desired value if it's not on the list."
CONFIG_RUNTIMEBIAS_DESCRIPTION="This defines how conservative Akeeba Backup will be when trying to avoid a time-out. The lower this value, the more conservative it gets. If you get time-out errors, please try decreasing both the Maximum Execution Time and this setting.<b>Tip</b>: Select Custom and type in your desired value if it's not on the list."

