AKEEBA_POSTSETUP_DESC_AUTOUPDATE2="When checked, Akeeba Backup will periodically check for new versions. When one is found, it will send Super Administrators an email with a link. Clicking on the link will take you to your site and update Akeeba Backup. Please note that, by default, clicking on the link will <em>not</em> log you in automatically to your site; you will have to enter your login credentials in the administrator login page before the update can proceed. Update checks are performed once every 3 hours. You will receive up to one email per day until you install the new Akeeba Backup version. You can turn off this feature by unpublishing the "_QQ_"System - Akeeba Backup Update Check"_QQ_" plugin using Joomla!'s Plugin Manager"

