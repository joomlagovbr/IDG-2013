JW_PLG_AV_IMPROVE_YOUR_SITES_PERFORMANCE_WHEN_USING_ALLVIDEOS_BY_ENABLING_THIS_OPTION_IT_WILL_COMPRESS_AND_COMBINE_THE_JAVASCRIPT_CODE_REQUIRED_BY_THE_VARIOUS_MEDIA_PLAYERS_TO_WORK_PROPERLY_THIS_OPTION_MAY_NOT_BE_SUPPORTED_BY_YOUR_SERVER_SO_IN_CASE_YOU_STUMBLE_ONTO_ANY_ISSUES_YOU_CAN_SAFELY_TURN_IT_BACK_TO_NO="Improve your site's performance when using AllVideos by enabling this option. It will compress and combine the JavaScript code required by the various media players to work properly. This option may not be supported by your server, so in case you stumble onto any issues, you can safely turn it back to 'No'."
