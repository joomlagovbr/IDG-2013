JW_PLG_AV_SET_THE_BACKGROUND_COLOR_OF_THE_PLAYER_ONLY_IF_THE_TRANSPARENCY_IS_SET_TO_NO_VALUES_SHOULD_BE_GIVEN_IN_HEXADECIMAL_FORMAT_EG_000000_FOR_BLACK="Set the background color of the player, only if the transparency is set to 'No'. Values should be given in hexadecimal format, e.g. #000000 for black."
JW_PLG_AV_SHOULD_FLASHMP4WEBMOGG_THEORA_BASED_MEDIA_BE_REPRODUCED_IN_A_TRANSPARENT_MODE_OR_NOT_IF_YOU_USE_ANY_LIGHTBOX_GALLERIES_OR_PLUGINS_LIKE_SIMPLE_IMAGE_GALLERY_FREE_OR_PRO_ITS_BEST_TO_LEAVE_THIS_OPTION_SET_TO_YES="Should Flash/MP4/WebM/OGG Theora based media be reproduced in a transparent mode or not? If you use any lightbox galleries or plugins like Simple Image Gallery (free or pro), it's best to leave this option set to 'Yes'."
